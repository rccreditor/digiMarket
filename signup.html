<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nexus Digital</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <div class="social-signup">
            <button class="google-btn" type="button"><i class="fab fa-google"></i> Sign up with Google</button>
            <button class="facebook-btn" type="button"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
        </div>
        <div class="divider"><span>or</span></div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
 <script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.querySelector("input[name='name']").value;
    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;
    const confirmPassword = document.querySelector("input[name='confirmPassword']").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.status === 201) {
        window.location.href = "login.html"; // redirect to login on success
      }
    } catch (err) {
      alert("Error: Could not sign up");
      console.error(err);
    }
  });
</script>

</body>
</html>
